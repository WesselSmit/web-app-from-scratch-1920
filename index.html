<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>NASA Astronomy Pictures of the Year</title>
</head>

<body>
    <main>
        <section id="overview">
            <div>
                <img src="./media/images/nasa_logo.png" alt="NASA logo">
                <h1>NASA Astronomy Pictures of the Year</h1>
            </div>

            <div id="actions">
                <div id="filters">
                    <p>Filter: </p>
                    <p id="copyright">copyright (<span>X</span>) </p>
                    <p id="non_copyright">non-copyright (<span>X</span>) </p>
                    <p id="none" class="activeFilter">all (<span>X</span>) </p>
                </div>

                <div id="sort">
                    <p>Sort:</p>
                    <p id="old_first" class="activeSort">Old first</p>
                    <p id="new_first">New first</p>
                </div>
            </div>

            <div>
                <!-- Spans are used for image reflow & empty state animation -->
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>

                <div class="loadingAnim">
                    <div></div>
                    <span>Loading data...</span>
                </div>
            </div>
        </section>

        <section id="detail">
            <!-- Content is determined in JS -->
        </section>
    </main>

    <script type="module" src="./script.js"></script>
    <script src="./libraries/routie.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./media/favicon.ico">
    <title>Trivia</title>
</head>

<body>
    <section id="settings" class="">
        <h1>Setup</h1>

        <span>
            <!-- Logo is shown here (CSS background-image), span is needed for border/decoration -->
        </span>

        <h2>Setup game settings</h2>

        <div class="select-box">
            <select id="limit">
                <option value="10" disabled selected hidden>10</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="select-box">
            <select id="category">
                <option value="9" disabled selected hidden>General Knowledge</option>
                <option value="9">General knowledge</option>
                <option value="11">Films</option>
                <option value="15">Games</option>
                <option value="21">Sport</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
            </select>
        </div>

        <div class="select-box">
            <select id="difficulty">
                <option value="medium" disabled selected hidden>Medium</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <button>Start</button>
    </section>

    <section id="questions" class="hidden">
        <h1>Questions</h1>

        <!-- Progress -->

        <h2>Who is the strongest avenger?</h2>

        <div>
            <p>antwoord 1</p>
        </div>
        <div>
            <p>antwoord 2</p>
        </div>
        <div>
            <p>antwoord 3</p>
        </div>
        <div>
            <p>antwoord 4</p>
        </div>


        <button>Next</button>
    </section>

    <section id="scoreboard" class="hidden">
        <!-- scoreboard -->
        <h1>Results</h1>

        <button>Reset</button>
    </section>

    <script type="module" src="./script.js"></script>
</body>

</html>
